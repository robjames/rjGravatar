<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="MyApp" >
<head>
	<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
	<title>rjGravatar</title>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
	
	<script src="rjGravatar.js" type="text/javascript"></script>
	<script>
		angular.module('MyApp', ['rjGravatar'])
	</script>
	<style>
		ol li {
			display: inline-block;
			vertical-align: top;
		}
	</style>
</head>
<body>
<ol>
	<li>Face:<img rj-gravatar="m@mullenweg.com"  /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" size=""  /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" default="" /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" force="" /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" rating="" /></li>
	<li>5px Small Face:<img rj-gravatar="m@mullenweg.com" size="5" default="" force="" rating="" /></li>
	<li>50px Face:<img rj-gravatar="m@mullenweg.com" size="50" default="" force="" rating="" /></li>
	<li>100px Face:<img rj-gravatar="m@mullenweg.com" size="100" default="" force="" rating="" /></li>
	<li>404 show default:<img rj-gravatar="m@mullenweg.comghghgh" size="" default="mm" force="" rating="" /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" size="" default="mm" force="" rating="" /></li>
	<li>Force default:<img rj-gravatar="m@mullenweg.com" size="" default="mm" force="y" rating="" /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com   " size="" default="" force="" rating="" /></li>
	<li>No email - Do nothing: <img rj-gravatar="" size="" default="" force="" rating="" /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" size="" default="" force="" rating="" /></li>
	<li>Face:<img rj-gravatar="m@mullenweg.com" size="" default="" force="" rating="" /></li>
</ol>

</body></html>
